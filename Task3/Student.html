<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table Example 1</title>
</head>
<body>
    <table border="1px" bgcolor="silver" align="center" cellpadding="20px" cellspacing="15px">
        <Caption>
           <h2> Student Records</h2>
        </Caption>
        <thead>
            <tr>
                <th>Roll_No</th>
                <th>Name</th>
                <th>Total Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Khan</td>
                <td>500</td>
                <td>B</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nazia</td>
                <td>850
                </td>
                <td>A+</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
