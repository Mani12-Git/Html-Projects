<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table Example 2</title>
</head>
<body>
    <table border="1px" bgcolor="silver" align="center" cellpadding="20px">
        <caption>
            <h2>
                Product List
            </h2>
        </caption>
        <thead>
            <tr>
                <th>ITEM</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
            <td>hard Disk</td>
            <td>1</td>
            <td>500$</td>
            <td>400$</td>
            </tr>
            <tr>
                <td>Cd Drive</td>
                <td>1</td>
                <td>200$</td>
                <td>500$</td>
            </tr>
            <tr>
                <td>Cds</td>
                <td>10</td>
                <td>20$</td>
                <td>50$</td>
               <tfoot> <tr>
                    <td colspan="3"> Total Amount</td>
                    <td>950$</td> </tfoot>
                </tr>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
