<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManiForms</title>
</head>
<body>
    <table border="0px" align="center" bgcolor="lightblue" cellspacing="10px" cellpadding="10px">
        <caption><h2>Registration Form</h2><Form></Form><Form></Form></caption>
        <form name="form4" action="http://maniforms.com" method="post">
            <tr>
                <td><label for="first name">Firstname :</label>
                <br>
                <input type="text" id="id1" name="Firstname">
            </td>
                <td>
                    <label for="lastname">Lastname:</label>
                    <br>
                    <input type="text" id="id2" name="lastname">
                
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Birthday">Birthday</label>
                     <br>
                      <input type="date" id="date" name="Birthday">
                   
<td>
                     <label for="Gender">Gender</label> 
                    <br>
                     
                      


                    <input type="radio" id="male" name="Gender" value="male" required>
                    <label for="male">male</label>
                    <input type="radio" id="female" name="Gender" value="female">
                    <label for="female">female</label>
                </td>
            </tr>
            <tr>
                <td>
                   <label for="Email">Email</label>
                   <br>
                   <input type="email" id="email" name="email" placeholder="mani@gmail.com">
                </td>
                <td>
                    <label for="Phone Number">Phone Number</label>
                    <br>
                    <input type="tel" id="tel" name="phonenumber" placeholder="+91xxxxxxxxxx">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="subject">subject</label>
                       </td>
            </tr>
<tr>
                <td colspan="2">
                   <select name="Subject" id="subject" width="100%" required>
                   <option value="Chooseoption">Chooseoption</option>
                   <option value="Telugu">Telugu</option>
                   <option value="Hindi">Hindi</option>
                   <option value="English">English</option>
                    <option value="Maths">Maths</option>
                   <option value="science">science</option>
                   <option value="social">Social</option>
                   <option value="General Knowledge">General Knowledge</option>
                   </select>
                   
                   
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </form>
    </table>
    
</body>
</html>
