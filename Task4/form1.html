<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms
        </title>
    </head>

    <body>
        <form>
            <table align="center" bgcolor="lightblue" cellspacing="10px" cellpadiing="10px">
                <center><h2>Registration Form</h2></center>
                <tr>
                    <td><label for="first name">First Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <br>
                <tr>
                    <td><label for="Last name">Last name</label></td>
                    <td><input type="text"></td>
                </tr>
                <br>
                <tr>
                    <td><label for="Nickname">Nick name</label></td>
                    <td><input type="text"></td>
                </tr>
                <br>
                <tr>
                    <td><label for="e-mail">e-mail</label></td>
                    <td><input type="e-mail"></td>
                </tr>
                <br>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password"></td>
                </tr>
                <br>
                <tr>
                    <td><label for="DOB">Date of Birth</label></td>
                    <td><input type="date">
                    </td>
                    <br>
                <tr>
                    <td><label for="Gender">Gender</label></td>
                    <td>
                        <input type="radio" id="Male" name="Gender" value="Male" required>
                       <label for="Male"> Male</label>
            
                        <input type="radio" id="Female" name="Gender" value="Female">
                        <label for="Female">Female</label>
                    
                    
                        <input type="radio" id="Others" name="Gender"value="Others">
                        <label for="Others">Others</label>
                    </td>
                </tr>
                <br>
                <tr>
                    <td><label for="Mobile">Mobile</label></td>
                    <td><input type="tel"></td>
                </tr>
                <br>
                <tr>
                    <td><label for="Address">Address</label></td>
                    <td><textarea name="Address" id="id2" rows="5px" cols="20px"></textarea></td>

                </tr>
                <tr>
                    <td><input type="submit"></td>
                     <td><input type="reset"></td>
                </tr>
            </table>
        </form>

    </body>

    </html>
